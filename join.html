    <section class="contact-form">
      <h1>Become a member</h1>
      <p>We are a Brisbane based company with clubs at Ashgrove, Brisbane City, Chermside, Graceville and Westlake.</p>
      <form>
        <p>Name : </p>
        <label for="fname">First name</label><br>
        <input type="text" id="fname" value="" name="fname" required maxlength="20"><br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" value="" name="lname" required maxlength="20">
      </form>
      <form>
        <p>Gender : </p>
        <input type="radio" id="male" name="gender" value="MALE">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="FEMALE">
        <label for="female">Female</label><br>
        <input type="radio" id="nottosay" name="gender" value="NOTTOSAY">
        <label for="nottosay">I prefer not to say</label>
      </form>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="" required>
        </form>        
      <form>
        <label for="phone">Phone number: </label>
        <input type="tel" id="phone" name="phone" placeholder="1234-567-890" value="" required>
      </form>
      <form>
        <label for="birthday">Date of Birth :</label>
        <input type="date" id="birthday" name="birthday" required>
      </form>
      <form>
        <label for="places">Choose a place</label>
        <select name="places" id="places" required>
          <option value="Ashgrove">Ashgrove</option>
          <option value="Brisbane City">Brisbane City</option>
          <option value="Chermside">Chermside</option>
          <option value="Graceville">Graceville</option>
          <option value="Westlake">Westlake</option>
        </select>
        </form>
      <form>
        <p>Have you been in a gym before?</p>
        <input type="radio" id="YES" name="question" value="YES">
        <label for="YES">YES!!</label><br>
        <input type="radio" id="NO" name="question" value="NO">
        <label for="NO">No</label><br>
      </form>
      <input type="submit" value="Submit">
      <div id="overlay" onclick=off()>
       <video src="video.mp4" controls>
       </video>
      </div>
      <button onclick="on()">Help Here</button>
    </section>
