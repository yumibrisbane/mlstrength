    <section class="contact-form">
      <h1>Contact us</h1>
      <form class="form-name">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="name" name="name" placeholder="Name" value="" maxlength="20" required>
        <label for="name"></label>
      </form>
      <form class="form-email">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email"  pattern="^[a-zA-Z0-9_.+-]+@gmail.com$" value="" required>
        <label for="email"></label>
        <span class="error-message">Enter a valid email ending with @gmail.com</span>
      <span class="success-message">Email correct</span>
        </form>        
        <form class="form-phone">
          <i class="fa-solid fa-phone"></i>
          <input type="tel" id="phone" name="phone" placeholder="Phone" value="" required>
          <label for="phone"></label>
        </form>
      <form class="form-comment">
        <i class="fa-solid fa-message"></i>
        <textarea name="comment" id="comment" placeholder="Leave a comment here" rows="4" cols="40"></textarea>
        <label for="comment"></label>
      </form>
      <button type="submit" value="Submit">Subimt</button>
    </section>
